# .github/workflows/main.yml

name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Deploys automatically on pushes to the main branch
  pull_request:
    branches:
      - main # Runs tests on pull requests

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    needs: build_and_test # This job depends on a successful test run
    if: github.ref == 'refs/heads/main' # Only deploy from the main branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20 # Use the official Vercel GitHub Action
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Reference the secret you created
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }} # Replace with your Vercel Org ID
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # Replace with your Vercel Project ID
          prod: true # Deploys to the production environment
